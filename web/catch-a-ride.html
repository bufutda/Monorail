<!DOCTYPE html>
<html>
  <head>
      <meta charset = "utf-8">
      <title> Trip Planning </title>
      <script type = "text/javascript" src = "/resources/lib/jquery.min.js"> </script>
      <script type = "text/javascript" src = "catch-a-ride.js"> </script>
  <style>
      #inputPrevention {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        cursor: progress;
        z-index: 5;
      }
  </style>
  </head>
  <body>
    <div id = "inputPrevention">;
    </div>
    <form>
      Stop number: <br>
      Starting Stop Number:<br>
      <input type = "text" name = "Starting Stop Number" id = "Starting-Stop-Number"><br>
      Ending Stop Number:<br>
      <input type = "text" name = "Ending Stop Number" id = "Ending-Stop-Number"><br>
      <input type = "button" value = "submit" onclick = "doFunction();">
    </form>
    <table id = "next-stop">
      <thead>
        <tr>
          <td>
            Starting Stop
          </td>
          <td>
            Ending Stop
          </td>
          <td>
            Total Time
          </td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
