    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                url: "https://sa.watz.ky/monorail/api/delay/all",
                datatype: "json",
                success: function (data) {
                    window.delayData = data;
                    for (var prop in data.data) {
                        for (var i = 0; i < data.data[prop].length; i++) {
                            if (data.data[prop][i].dEnd === null) {
                                // type time origin description
                                $("#delayTbl tbody").append("<tr><td>" + prop.substring(0,1).toUpperCase() + prop.substring(1) + "</td><td>" + new Date(data.data[prop][i].dStart) + "</td><td>" + data.data[prop][i].Origin + "</td><td>" + data.data[prop][i].Description + "</td></tr>");
                            }
                        }
                    }
                }
            });
        });
