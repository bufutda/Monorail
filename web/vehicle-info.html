<!DOCTYPE html>
<html>
  <head>
      <meta charset = "utf-8">
      <title> Vehicle Info </title>
      <script type = "text/javascript" src = "/resources/lib/jquery.min.js"> </script>
      <script type = "text/javascript" src = "vehicle-info.js"> </script>
  <style>
      #inputPrevention {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        cursor: progress;
        z-index: 5;
      }
  </style>
</head>
  <body>
    <div>
      id = inputPrevention;
    </div>
    <form>
      Vehicle ID: <br>
      <input type = "text" name = "ID" id = "ID"><br>
      <input type = "button" value = "submit" onclick = "doFunction();">
    </form>
    <table id = "vehicle-info">
        <thead>
          <tr>
            <td>
              Vehicle ID:
            </td>
            <td>
              Vehicle Capacity:
            </td>
            <td>
              Route ID:
            </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
</html>
