<!DOCTYPE html>
<html>
  <head>
      <meta charset = "utf-8">
      <title> Bus Route </title>
      <script type = "text/javascript" src = "/resources/lib/jquery.min.js"> </script>
      <script type = "text/javascript" src = "bus-route.js"> </script>
  <style>
      #inputPrevention {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        cursor: progress;
        z-index: 5;
      }
  </style>
</head>
  <body>
    <div id = "inputPrevention">
    </div>
    <table id = "route-info">
        <thead>
          <tr>
            <td>
              Route ID:
            </td>
            <td>
              Route Start:
            </td>
            <td>
              Route End:
            </td>
            <td>
              Number of Stops
            </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </body>
</html>
