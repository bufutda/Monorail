<!DOCTYPE html>
<html>
  <head>
      <meta charset = "utf-8">
      <title> Find Stop </title>
      <script type = "text/javascript" src = "/resources/lib/jquery.min.js"> </script>
      <script type = "text/javascript" src = "stop-find.js"> </script>
  <style>
      #inputPrevention {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        cursor: progress;
        z-index: 5;
    }
  </style>
</head>
  <body>
    <div id = inputPrevention>
    </div>
    <form>
      Search Query: <br>
      <input type = "text" name = "Query" id = "Query"><br>
      <input type = "button" value = "submit" onclick = "doFunction();">
    </form>
    <table id = "prev-stop">
        <thead>
          <tr>
            <td>
              Stop Number:
            </td>
            <td>
              Stop Name:
            </td>
            <td>
              Route ID:
            </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
</html>
