<!DOCTYPE html>
<html>
  <head>
      <meta charset = "utf-8">
      <title> Route Start </title>
      <script type = "text/javascript" src = "/resources/lib/jquery.min.js"> </script>
      <script type = "text/javascript" src = "other-delay.js"> </script>
  <style>
      #inputPrevention {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        cursor: progress;
        z-index: 5;
      }
  </style>
</head>
  <body>
    <div id = "inputPrevention">
    </div>
    <form>
      Origin: <br>
      <input type = "text" name = "origin" id = "origin"><br>
      Description<br>
      <input type = "text" name = "description" id = "desc"><br>
      Date: <br>
      <input type = "date" name = "date" id = "date"><br>
      Start Time: <br>
      <input type = "time" name ="start time" id = "start"><br>
      End Time: <br>
      <input type = "time" name = "end time" id = "end"><br>
      Stop Affected: <br>
      <input type = "text" name = "stop" id = "stop"><br>
      <input type = "button" value = "submit" onclick = "doFunction();">
    </form>
  </body>
</html>
